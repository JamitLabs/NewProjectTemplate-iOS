---
format_version: '2'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script:
        title: Install SwiftLint
        inputs:
        - content: |-
            /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
            brew install swiftlint
    - cache-pull: {}
    - carthage:
        inputs:
        - carthage_options: "--platform ios --cache-builds --no-use-binaries"
    - cache-push:
        inputs:
        - cache_paths: |-
            $BITRISE_CACHE_DIR

            ./Carthage -> ./Carthage/Cachefile
            ./Carthage/Build
    - certificate-and-profile-installer: {}
    - xcode-test:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - slack:
        inputs:
        - webhook_url: https://hooks.slack.com/services/<???>
        - channel: "#<???>"
        - from_username: 'Bitrise CI: ✅ OK for $BITRISE_APP_TITLE'
        - from_username_on_error: 'Bitrise CI: ❌ ERROR for $BITRISE_APP_TITLE'
        - message: "Tests <$BITRISE_BUILD_URL|passed>. Push from $GIT_CLONE_COMMIT_COMMITER_NAME
            in branch $BITRISE_GIT_BRANCH. Congrats! \U0001F389"
        - message_on_error: "Tests <$BITRISE_BUILD_URL|failed>. \U0001F494 Please
            make me happy again! \U0001F633\n> Commit: *$GIT_CLONE_COMMIT_HASH*\n>
            From:_ $GIT_CLONE_COMMIT_COMMITER_NAME _\n> Branch: $BITRISE_GIT_BRANCH"
        - image_url: ":white_check_mark:"
        - image_url_on_error: ":no_entry_sign:"
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png
    - deploy-to-bitrise-io: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: <???>.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: <???>
